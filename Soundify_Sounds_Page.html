    <h4 style = "display: inline-block;">Type:</h4>
    <select id="mylist" onchange="myFunction()" style = "display: inline-block;" name="choices">
        <option value="1st">All</option>
        <option value="2nd">Animals</option>
        <option value="3rd">Things</option>
    </select>
    <script>
      function myFunction() {
          Document.write("All");
        var input, filter, table, tr, td, i;
        input = document.getElementById("mylist");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        if(filter==="ALL"){
           
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
              tr[i].style.display = "";
          }       
        }
      }

      else{
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            if (td.id.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }       
        }
      }
      }
  </script>
